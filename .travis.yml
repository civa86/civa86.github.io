language: node_js
node_js:
  - 10.15
cache:
  directories:
    - node_modules
branches:
  only:
    - /^release\/.*$/
script:
  - npm run build
before_deploy:
  - './publish.sh'
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  target_branch: master
  on:
    all_branches: true
    condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^release\/.*$
env:
  global:
    secure: ''
